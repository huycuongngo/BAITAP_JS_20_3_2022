


<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  >

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  >

  <!-- MY CSS -->
  <link
    rel="stylesheet"
    href="./css/style.css"
  >
</head>

<body>
  <h1>Bai tap 1: quan ly tuyen sinh</h1>
  <div class="form-group">
    <label for="">Điểm chuẩn hội đồng</label>
    <input
      type="number"
      class="form-control"
      name=""
      id="standard-score"
      aria-describedby="helpId"
      placeholder="Diem chuan..."
    >
  </div>

  <div class="form-group">
    <label for="">Điểm môn 1</label>
    <input
      type="number"
      class="form-control"
      name=""
      id="first-score"
      aria-describedby="helpId"
      placeholder="Diem mon 1..."
    >
  </div>
  <div class="form-group">
    <label for="">Điểm môn 2</label>
    <input
      type="number"
      class="form-control"
      name=""
      id="second-score"
      aria-describedby="helpId"
      placeholder="Diem mon 2..."
    >
  </div>
  <div class="form-group">
    <label for="">Điểm môn 3</label>
    <input
      type="number"
      class="form-control"
      name=""
      id="third-score"
      aria-describedby="helpId"
      placeholder="Diem mon 3..."
    >
  </div>
  <div class="form-group">
    <label for="">Khu vực ("A" / "B" / "C" / "X")</label>
    <input
      type="text"
      class="form-control"
      name=""
      id="txt-area"
      aria-describedby="helpId"
      placeholder="Khu vuc..."
    >
  </div>
  <div class="form-group">
    <label for="">Đối tượng ("1" / "2" / "3" / "0")</label>
    <input
      type="number"
      class="form-control"
      name=""
      id="txt-object"
      aria-describedby="helpId"
      placeholder="Doi tuong..."
    >
  </div>
  <button
    type="button"
    class="btn btn-success"
    id="btn-submit"
  >
    Submit
  </button>
  <p>Tổng điểm: <span id="total"></span></p>
  <p>Kết quả: <span id="result"></span></p>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <script src="./js/main.js"></script>
</body>

</html>
