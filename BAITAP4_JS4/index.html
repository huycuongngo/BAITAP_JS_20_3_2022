<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  >

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  >

  <!-- MY CSS -->
  <link
    rel="stylesheet"
    href="./css/style.css"
  />
</head>

<body>
  <section class="container p-5">
    <h1>Bai tap 4: tinh tien cap</h1>
    <div class="form-group">
      <label for="">Nhập mã khách hàng</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-ma-khach-hang"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Chọn loại khách hàng</label>
      <select id="txt-loai-khach-hang" onchange="handleChange()">
        <option value="doanhnghiep">Doanh nghiep</option>
        <option value="nhadan">Nha dan</option>
      </select>

      <div class="form-group">
        <label for="">Nhập số kết nối</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-ket-noi"
          aria-describedby="helpId"
          placeholder=""
        >
      </div>
      <div class="form-group">
        <label for="">Nhập số kênh cao cấp</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-kenh-cao-cap"
          aria-describedby="helpId"
          placeholder=""
        >
      </div>
      <button
        class="btn btn-success"
        id="btn-submit"
      >
        Submit
      </button>
      <p>Giá tiền: <span id="result"></span></p>
  </section>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <script src="./js/main.js"></script>
</body>

</html>
